<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎁✨ Kalendarz Adwentowy z Zadaniami Matematycznymi 🎄</h1>
        <p>Każdego dnia odkryj nowe matematyczne wyzwanie!</p>
    </header>

<div id="calendar">
    <!-- Miejsce na zakładki dla każdego dnia -->
    <script>
        // Tablica z poleceniami matematycznymi
        const tasks = [
            "Przeciwprostokątna trójkąta prostokątnego ma długość 26cm, a jedna z przyprostokątnych jest o 14cm dłuższa od drugiej. Oblicz obwód tego trójkąta.", "Pole pewnego trójkąta równobocznego jest równe 4√3/9. Oblicz obwód tego trójkąta. ", "W trapezie ABCD podstawy AB i CD mają długości 12cm i 6cm, a ramiona są równe i mają długość 5cm. Oblicz pole trapezu oraz długość przekątnych.",
            "Obwód prostokąta jest równy 28. Stosunek długości jego boków jest równy 3:4. Oblicz długość dłuższego boku.", "Dany jest trójkąt prostokątny ABC, w którym  ∡ABC=90°. Przyprostokątne mają długość a=6cm, b=8cm.Oblicz: długość przeciwprostokątnej c, pole i obwód tego trójkąta, miary kątów ostrych ∡BAC i ∡BCA.   ", "W trójkącie ABC poprowadzono wysokość CD która pada prostopadle do odcinka AB i dzieli trójkąt na 2 mniejsze trójkąty △ACD i △BCD. Wiadomo, że CD=4,8cm, a odcinek AD=BD=5cm. Wykaż, że △ACD ∼ △BCD i oblicz pole trójkąta ABC",
            "Przyprostokątne trójkąta prostokątnego mają długości 16cm i 12cm. Oblicz odległość środka ciężkości tego trójkąta od wierzchołka kąta prostego.", "Przyprostokątne trójkąta prostego pozostają w stosunku 5 : 12. Oblicz długości boków tego trójkąta jeśli obw = 90. Wyznacz różnicę długości środkowej i wysokości  prowadzonych z wierzchołka kąta prostego.", "Kąt zewnętrzny wielokąta foremnego jest równy 18 stopni. Ile przekątnych ma ten wielokąt?",
            "Dany jest prostokąt ABCD, w którym długości boków wynoszą AB=9cm, BC=12cm.Oblicz długość przekątnej AC prostokąta i długość wysokości wypuszczonej z wierzchołka B na przekątną AC.", "Miary kątów pewnego czworokąta pozostają w stosunku 2:3:3:4. Oblicz miary kątów tego czworokąta.", "Kąt zewnętrzny przy podstawie trójkąta równoramiennego jest większy o 36° od kąta zewnętrznego przy jego wierzchołku naprzeciw podstawy. Wyznacz kąty tego trójkąta.",
            "https://scontent.xx.fbcdn.net/v/t1.15752-9/467473612_4111070615845599_3404125930516089752_n.png?_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_ohc=s83IqMX0PcgQ7kNvgGTI2Qd&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QF84mbupmOhavZueodTKsRyYwugiiLFViSPFekyU_pASQ&oe=67716E31", "Jaki jest wynik 2 * (3 + 4)?", "Ile wynosi obwód koła o promieniu 7?",
            "Dodaj 25 i 75", "Ile wynosi 8 * 8?", "Rozwiąż równanie 4x - 3 = 9",
            "Ile wynosi 81 / 9?", "Oblicz sumę kątów trójkąta", "Jaka jest różnica 60 - 45?",
            "Rozwiąż równanie 2x + 3 = 11", "Ile wynosi 11 * 11?", "🎄Wesołych świąt!☺🎁"
        ];

        for (let i = 1; i <= 24; i++) {
            document.write(`
                <div class="day" id="day-${i}">
                    <span>🎅 ${i} 🎁</span>
                    <div class="content hidden">
                        <h2>🎄 Zadanie ${i} 🎄</h2>
                        <p>Tu znajdziesz treść zadania:</p>
                        <p id="task-${i}">${tasks[i - 1]}</p>
                    </div>
                </div>
            `);
        }
    </script>
</div>


    <div id="countdown">
        <h2 id="countdown-text">Odliczanie do następnego zadania:</h2>
        <p id="timer">00:00:00</p>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="https://www.youtube.com/watch?v=f61Q4tGLeCQ&t=64s" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
