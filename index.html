<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        h1, p {
            color: #fff;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .day {
            width: 100px;
            height: 100px;
            background: #8b5e3c;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .day:hover {
            background: #d4a373;
            transform: scale(1.1);
        }

        #task-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
            z-index: 1000;
        }

        #task-modal h2 {
            margin-bottom: 15px;
        }

        #task-modal p {
            margin: 10px 0;
        }

        #close-modal {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #8b5e3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #close-modal:hover {
            background: #d4a373;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>

        <p>Ka≈ºdego dnia odkryj nowe matematyczne wyzwanie!</p>
    </header>

        function showTask(day) {

</body>
</html>
