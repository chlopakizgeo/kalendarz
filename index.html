<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎁✨ Kalendarz Adwentowy z Zadaniami Matematycznymi 🎄</h1>
        <p>Każdego dnia odkryj nowe matematyczne wyzwanie!</p>
    </header>

<div id="calendar">
    <!-- Miejsce na zakładki dla każdego dnia -->
    <script>
        // Tablica z poleceniami matematycznymi
        const tasks = [
            "Przeciwprostokątna trójkąta prostokątnego ma długość 26cm, a jedna z przyprostokątnych jest o 14cm dłuższa od drugiej. Oblicz obwód tego trójkąta.", "Pole pewnego trójkąta równobocznego jest równe 4√3/9. Oblicz obwód tego trójkąta. ", "W trapezie ABCD podstawy AB i CD mają długości 12cm i 6cm, a ramiona są równe i mają długość 5cm. Oblicz pole trapezu oraz długość przekątnych.",
            "Obwód prostokąta jest równy 28. Stosunek długości jego boków jest równy 3:4. Oblicz długość dłuższego boku.", "Dany jest trójkąt prostokątny ABC, w którym  ∡ABC=90°. Przyprostokątne mają długość a=6cm, b=8cm.
a) Oblicz długość przeciwprostokątnej c.
b) Oblicz pole i obwód tego trójkąta.    
c) Oblicz miary kątów ostrych ∡BAC i ∡BCA.  ", "Ile wynosi 9 / 3?",
            "Dodaj 12 i 8", "Rozwiąż równanie 3x = 12", "Oblicz 7^2",
            "Oblicz pole prostokąta o bokach 5 i 7", "Ile wynosi 100 - 35?", "Podaj liczbę pierwszą mniejszą od 20",
            "Rozwiąż równanie x - 5 = 10", "Jaki jest wynik 2 * (3 + 4)?", "Ile wynosi obwód koła o promieniu 7?",
            "Dodaj 25 i 75", "Ile wynosi 8 * 8?", "Rozwiąż równanie 4x - 3 = 9",
            "Ile wynosi 81 / 9?", "Oblicz sumę kątów trójkąta", "Jaka jest różnica 60 - 45?",
            "Rozwiąż równanie 2x + 3 = 11", "Ile wynosi 11 * 11?", "Oblicz 1000 - 123"
        ];

        for (let i = 1; i <= 24; i++) {
            document.write(`
                <div class="day" id="day-${i}">
                    <span>🎅 ${i} 🎁</span>
                    <div class="content hidden">
                        <h2>🎄 Zadanie ${i} 🎄</h2>
                        <p>Tu znajdziesz treść zadania:</p>
                        <p id="task-${i}">${tasks[i - 1]}</p>
                    </div>
                </div>
            `);
        }
    </script>
</div>


    <div id="countdown">
        <h2 id="countdown-text">Odliczanie do następnego zadania:</h2>
        <p id="timer">00:00:00</p>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="https://www.youtube.com/watch?v=f61Q4tGLeCQ&t=64s" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
