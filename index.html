<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎁✨ Kalendarz Adwentowy z Zadaniami Matematycznymi 🎄</h1>
        <p>Każdego dnia odkryj nowe matematyczne wyzwanie!</p>
    </header>

    <div id="calendar">
        <!-- Miejsca na zakładki dla każdego dnia -->
        <script>
            for (let i = 1; i <= 24; i++) {
                document.write(`
                    <div class="day" id="day-${i}">
                        <span>🎅 ${i} 🎁</span>
                    </div>
                `);
            }
        </script>
    </div>

    <div id="countdown">
        <h2 id="countdown-text">Odliczanie do następnego zadania:</h2>
        <p id="timer">00:00:00</p>
    </div>

    <div id="task-popup" class="hidden">
        <div id="task-content">
            <button id="close-popup">❌ Zamknij</button>
            <h2 id="task-title">🎄 Zadanie 🎄</h2>
            <p id="task-text">Treść zadania</p>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="https://www.youtube.com/watch?v=f61Q4tGLeCQ&t=64s" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
